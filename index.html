    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for clean feed */
      body {
        overflow: hidden;
        background-color: #000;
      }
      /* Custom range slider styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #ef4444;
        cursor: pointer;
        margin-top: -6px; 
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #4b5563;
        border-radius: 2px;
      }
    </style>
